<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f7;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 320px;
      text-align: center;
    }
    h1 { margin: 0 0 24px; color: #1d1d1f; font-size: 24px; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #0071e3; }
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover { background-color: #0077ed; }
    .error { color: #ff3b30; margin-top: 16px; font-size: 14px; display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container" id="loginForm">
    <h1 id="title">Health Blog Login</h1>
    <input type="password" id="password" placeholder="Enter Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="hidden" />
    <button id="submitBtn">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const title = document.getElementById('title');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');

    let isSetupMode = false;

    // Check if password exists (ask main process)
    ipcRenderer.send('check-password-status');

    ipcRenderer.on('password-status', (event, exists) => {
      if (!exists) {
        isSetupMode = true;
        title.innerText = 'Set Admin Password';
        passwordInput.placeholder = 'New Password';
        confirmInput.classList.remove('hidden');
        submitBtn.innerText = 'Set Password & Start';
      }
    });

    submitBtn.addEventListener('click', () => {
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      if (!password) {
        showError('Please enter a password.');
        return;
      }

      if (isSetupMode) {
        if (password !== confirm) {
          showError('Passwords do not match.');
          return;
        }
        ipcRenderer.send('set-password', password);
      } else {
        ipcRenderer.send('verify-password', password);
      }
    });

    // Allow hitting Enter to submit
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitBtn.click();
    });
    confirmInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') submitBtn.click();
    });

    ipcRenderer.on('login-error', () => {
      showError('Incorrect password.');
      passwordInput.value = '';
      passwordInput.focus();
    });

    function showError(msg) {
      errorMsg.innerText = msg;
      errorMsg.style.display = 'block';
    }
  </script>
</body>
</html>
