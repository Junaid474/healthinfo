<!DOCTYPE html>
<html>
<head>
  <title>Setup GitHub Connection</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f7;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 400px;
      text-align: center;
    }
    h1 { margin: 0 0 16px; color: #1d1d1f; font-size: 24px; font-weight: 600; }
    p { margin: 0 0 24px; color: #86868b; line-height: 1.5; font-size: 15px; }
    .input-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 500; color: #1d1d1f; }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #0071e3; }
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover { background-color: #0077ed; }
    button:disabled { background-color: #e5e5e5; color: #86868b; cursor: not-allowed; }
    .error {
      color: #ff3b30;
      margin-top: 16px;
      font-size: 14px;
      display: none;
      background: #fff2f2;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ffcccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect to GitHub</h1>
    <p>To publish your blog to the web, we need to link this folder to your GitHub repository.</p>

    <div class="input-group">
      <label for="repoUrl">GitHub Repository URL (HTTPS)</label>
      <input type="text" id="repoUrl" placeholder="https://github.com/username/my-blog.git" />
    </div>

    <button id="connectBtn">Connect & Start</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const connectBtn = document.getElementById('connectBtn');
    const repoUrlInput = document.getElementById('repoUrl');
    const errorMsg = document.getElementById('errorMsg');

    connectBtn.addEventListener('click', () => {
      const url = repoUrlInput.value.trim();

      if (!url) {
        showError('Please enter a repository URL.');
        return;
      }

      if (!url.startsWith('https://github.com/') || !url.endsWith('.git')) {
        showError('URL must start with "https://github.com/" and end with ".git"');
        return;
      }

      errorMsg.style.display = 'none';
      connectBtn.disabled = true;
      connectBtn.innerText = 'Connecting...';

      // Send URL to main process
      ipcRenderer.send('setup-git', url);
    });

    ipcRenderer.on('setup-error', (event, message) => {
      showError(message);
      connectBtn.disabled = false;
      connectBtn.innerText = 'Connect & Start';
    });

    // Listen for success event to proceed
    ipcRenderer.on('setup-success', () => {
       // Setup is done, main process will switch view
    });

    function showError(msg) {
      errorMsg.innerText = msg;
      errorMsg.style.display = 'block';
    }
  </script>
</body>
</html>
